<app-header titulo="Date time">
</app-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label>Datos de nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label> Fecha de nacimiento </ion-label>
            <ion-datetime doneText="Hecho!" placeholder="Nacimiento" display-format="YYYY MMMM DD" cancelText="Cancelar!!!" [ngModel]="fechaNaci.toISOString()" (ionChange)="cambiarFecha($event)"></ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Rescricciones</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Min y Max</ion-label>
            <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MMMM DD hh mm s a" min="2015-01-01" max="2015-12-30"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>AÃ±os</ion-label>
            <ion-datetime placeholder="yyyy" display-format="YYYY" min="2015" max="2025" value="2020"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>CustomDate</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate"></ion-datetime>
        </ion-item>
    </ion-list>


</ion-content>
